<h1>POST</h1>
<script src="script.js"></script>
<textarea style="height: 300px; width: 100%;" id="post"></textarea>

	function go() {
		post("post", {

			post: document.getElementById("post").value
		})
	}

	function get() {
		fetch("getpass")
	}
	
</script>
