<html>
<head>
<title>message</title>
<style>
body {
font-family: monospace;
white-space: pre-wrap;
}
</style>
</head>
<body>
<h1>message.html</h1>
<p>i use this page when i want to make links to pages with messages on them but i dont feel like making a new html page for it. if you figure out how to use it feel free to use it yourself.</p>
<script>
if (location.search) {
  const [text, style] = location.search.replace("?","").split("&")
  try { Object.assign(document.body.style, JSON.parse(style)) } catch (e) { console.error(e) }
  document.body.innerText = decodeURIComponent(text).replaceAll("\\n","\n")
}
</script>
</body>
</html>
